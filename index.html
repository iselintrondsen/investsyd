<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invest Syd AS</title>
    <style>
        :root {
            --primary-color: #4f72e9;
            --dark-color: #222;
            --bg-color: #f9f9f9;
            --text-color: #333;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 420px;
            width: 90%;
        }

        .logo {
            max-width: 250px;
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            color: var(--dark-color);
        }

        h3 {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            color: rgba(92,127,200);
        }

        p {
            font-size: 1rem;
            line-height: 1.5;
            margin: 0.5rem 0;
        }

        .socials {
            margin-top: 1rem;
        }

        .instagram-icon {
            width: 32px;
            height: 32px;
            fill: rgba(92,127,200);
            transition: fill 0.3s;
        }

        .instagram-icon:hover {
            fill: #000;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="logo.png" alt="Logo for Invest Syd AS" class="logo">
        <h1>Invest Syd AS</h1>
        <h3>Oppussing av utleie og eiendom</h3>
        <p>Erlend Fasseland & Salve Emil Soteland</p>
        <p>Kontakt oss på <a href="mailto:investsyd@outlook.com">kontakt@investsyd.no</a></p>
        <div class="socials">
            <a href="https://instagram.com/investsyd" target="_blank" aria-label="Følg oss på Instagram">
                <svg class="instagram-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M7.75 2C4.58 2 2 4.58 2 7.75v8.5C2 19.42 4.58 22 7.75 22h8.5c3.17 0 5.75-2.58 5.75-5.75v-8.5C22 4.58 19.42 2 16.25 2h-8.5zM12 7.5a4.5 4.5 0 1 1 0 9 4.5 4.5 0 0 1 0-9zm6-1.25a1.25 1.25 0 1 1 0 2.5 1.25 1.25 0 0 1 0-2.5zM12 9a3 3 0 1 0 0 6 3 3 0 0 0 0-6z"/>
                </svg>
            </a>
        </div>
    </div>
</body>
</html>
